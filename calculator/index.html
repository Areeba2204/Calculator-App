<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="color: aquamarine; position: absolute; font-size:30pt; padding-left: 100px; padding-top: 20px;"> Calculator App</h1>
    <div class="main">
        <div>
            <input id="result" class="result" type="text" placeholder ="0" >
        </div>
        <div>
            <button onclick="ClearResult()" id="clearresult" class="clear">C</button>
        </div>
        
        <div>
            <button onclick="getNumber('7')" class="btn">7</button>
            <button onclick="getNumber('8')" class="btn">8</button>
            <button onclick="getNumber('9')" class="btn">9</button>
            <button id="btn1" style="font-weight: 900;" onclick="getNumber('*')" class="btn">x</button>
        </div>
        <div>
            <button onclick="getNumber('4')" class="btn">4</button>
            <button onclick="getNumber('5')" class="btn">5</button>
            <button onclick="getNumber('6')" class="btn">6</button>
            <button id="btn2"  style=" font-weight: 900;" onclick="getNumber('-')" class="btn">-</button>
        </div><div>
            <button onclick="getNumber('1')" class="btn">1</button>
            <button onclick="getNumber('2')" class="btn">2</button>
            <button onclick="getNumber('3')" class="btn">3</button>
            <button id="btn3"  style="font-weight: 900;" onclick="getNumber('+')" class="btn">+</button>
        </div>
        
    
        <div>
            <button onclick="getNumber('.')" class="btn">.</button>
            <button onclick="getNumber('0')" class="btn">0</button>
            <button onclick="getResult()" class="btn" style="color: aquamarine;">=</button>
            <button id="btn4"  style="font-weight: 900;" onclick="getNumber('/')" class="btn">/</button>
        </div>

    </div>
    
</body>
<script src="app.js"></script>
</html>
